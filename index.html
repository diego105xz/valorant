<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <main class="vetor">
        <div class="container">
            <div class="cabecalho">
                <img src="img/Logo-valorant.svg" alt="logo">
                <img src="img/Group-1.png" alt="">
                <img src="img/share-2.png" alt="">
            </div>
            <div class="conteudo">
                <div class="sub-conteudo">
                    <img src="./img/Valorant.png" alt="">
                    <div class="galeria">
                        <div class="personagens">
                            <div class="img-group">
                                <div class="img-border"></div>
                                <a href="./omen.html">
                                  <img class="img-pesonagem" src="./img/ormen.svg" alt="agente omen">
                                </a>
                              </div>
                              <a href="./omen.html"><span>Omen</span></a>
                        </div>
                        <div class="personagens">
                            <div class="img-group">
                                <div class="img-border"></div>
                                <a href="#">
                                  <img class="img-pesonagem" src="./img/sage.svg" alt="agente Sage">
                                </a>
                              </div>
                              <a href=""><span>Sage</span></a>
                        </div>
                        <div class="personagens">
                            <div class="img-group">
                                <div class="img-border"></div>
                                <a href="#">
                                  <img class="img-pesonagem" src="./img/sova.svg" alt="agente Sova">
                                </a>
                              </div>
                              <a href=""><span>Sova</span></a>
                        </div>
                    </div>
                </div>
                <div class="personagem">
                    <img class="personagem-capa" src="img/personagem-capa.png" alt="personagem-capa">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
