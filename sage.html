<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <main class="vetor">
        <div class="container">
            <div class="cabecalho">
                <a href="./"><img src="img/btn-voltar.png" alt="logo"></a>
                <img src="img/Group-1.png" alt="">
                <img src="img/share-2.png" alt="">
            </div>
            <div class="conteudo">
                <div class="sub-conteudo">
                    <h1 class="person-nome">SAGE</h1>
                    <h2 class="person-funcao">FUNÇÃO - <span class="person-funcao-resp">SENTINELA</span></h2>

                    <h3 class="person-bio">BIOGRAFIA</h3>
                    <p class="person-bio-resp">Como uma verdadeira fortaleza chinesa, Sage traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.</p>
                </div>
                <div class="personagem">
                    <img class="person" src="img/sage.png" alt="personagem-capa">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
